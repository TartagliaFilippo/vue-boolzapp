<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tartaglia Filippo" />
    <meta name="description" content="" />
    <!-- BOOTSTRAP V5.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- TITLE -->
    <title>Document</title>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="./js/main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="app" class="wrapper">
      <div class="container">
        <main>
          <div class="slider">
            <div class="header-slider">
              <div class="user-picture">
                <img :src="myContacts.avatar" alt="" />
              </div>
              <h3>{{ myContacts.name }}</h3>
            </div>
            <div class="information"></div>
            <div class="search-bar">
              <div class="input-group">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon1"
                >
                  Button
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Cerca o inizia una nuova chat"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
              </div>
            </div>
            <div class="contacts">
              <div
                v-for="(user, index) in contacts"
                @click="selectContact(index)"
                class="contact"
              >
                <div class="user-picture">
                  <img :src="user.avatar" alt="" />
                </div>
                <h3>{{ user.name }}</h3>
              </div>
            </div>
          </div>
          <div class="main-app">
            <div class="header-main">
              <div class="user-picture">
                <img :src="contacts[activeContact].avatar" alt="" />
              </div>
              <h3>{{ contacts[activeContact].name }}</h3>
            </div>
            <div class="main-jumbo">
              <div
                v-for="(message, index) in contacts[activeContact].messages"
                class="container-messages"
              >
                <div class="send-message" v-if="message.status == 'sent'">
                  <span>
                    {{ contacts[activeContact].messages[index].message }}
                  </span>
                </div>
                <div
                  v-else-if="message.status == 'received'"
                  class="received-message"
                >
                  <span>
                    {{ contacts[activeContact].messages[index].message }}
                  </span>
                </div>
              </div>
            </div>
            <div class="input-bar">
              <input
                class="form-control"
                type="text"
                placeholder="Scrivi un messaggio"
                aria-label="readonly input example"
                v-model="newMessage.message"
                @keyup.enter="addNewMessage(newMessage,activeContact),timerRecived()"
              />
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
